<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraken Dashboard</title>
    <link rel="icon" href="background.png" type="image/png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414; /* Grey background */
            color: #ffffff; /* White text */
            position: relative;
        }

        .container {
            text-align: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 50px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }

        h1 {
            font-size: 3em; /* Bigger size */
            margin: 20px 0 10px 0;
            font-family: 'Montserrat', sans-serif; /* Montserrat font */
            text-shadow: 0 0 10px #ffffff; /* Stark white glow */
        }

        p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #cccccc; /* Light grey text */
        }

        .dashboard {
            position: absolute;
            top: 100px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .dashboard-item {
            margin-bottom: 10px;
        }

        .card {
            padding: 20px;
            background-color: #1a1919; /* Grey button */
            color: #ffffff; /* White text */
            border: 2px solid #2e2d2d; /* Light grey border */
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* White glow */
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .button {
            padding: 10px 20px;
            background-color: #1a1919; /* Grey button */
            color: #ffffff; /* White text */
            border: 2px solid #2e2d2d; /* Light grey border */
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #333333; /* Darker grey on hover */
        }
    </style>
</head>
<body>
    <div class="logo" onclick="window.location.href='index.html'">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="container">
        <h1>Kraken!</h1>
        <p>The #1 Scripting Utility for the ROBLOX platform</p>
        <div class="dashboard">
            <div class="dashboard-item">
                <h2 style="font-size: 1.5em;">Dashboard</h2>
                <div class="card">Time on Site: XX hours</div>
            </div>
        </div>
        <div class="button-container">
            <button class="button" onclick="window.location.href='#'">PC Exec</button>
            <button class="button" onclick="window.location.href='#'">Android Exec</button>
            <button class="button" onclick="window.location.href='#'">KrakenLOL</button>
        </div>
    </div>
</body>
</html>
