<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" href="background.png" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }
        body.dark-mode {
            background-color: #2c2c2c;
            color: #ffffff;
        }
        .dashboard-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dashboard-container.dark-mode {
            background-color: #3c3c3c;
            color: #ffffff;
        }
        .dashboard-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .cards-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .card {
            flex: 1;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        .card.dark-mode {
            filter: brightness(0.8);
        }
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .overlay p {
            color: white;
            font-size: 24px;
        }
    </style>
    <script>
        function toggleDarkMode() {
            const body = document.body;
            const container = document.querySelector('.dashboard-container');
            const toggleButton = document.getElementById('dark-mode-toggle');

            body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                toggleButton.textContent = '‚òÄÔ∏è';
            } else {
                toggleButton.textContent = 'üåô';
            }
        }

        function checkReferrer() {
            const referrer = document.referrer;
            
            if (!referrer.includes('login.html')) {
                window.location.href = 'index.html';
            }
        }

        window.onload = function() {
            checkReferrer();
        };
    </script>
</head>
<body>
    <button id="dark-mode-toggle" class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
    
    <div class="dashboard-container">
        <h2>Dashboard</h2>
        <div class="cards-container">
            <a href="https://www.example.com">
                <div class="card">
                    <img src="https://via.placeholder.com/800x400" alt="Card 1 Image">
                    <div class="overlay">
                        <p>Card 1</p>
                    </div>
                </div>
            </a>
            <a href="https://www.example.com">
                <div class="card">
                    <img src="https://via.placeholder.com/800x400" alt="Card 2 Image">
                    <div class="overlay">
                        <p>Card 2</p>
                    </div>
                </div>
            </a>
            <a href="https://www.example.com">
                <div class="card">
                    <img src="https://via.placeholder.com/800x400" alt="Card 3 Image">
                    <div class="overlay">
                        <p>Card 3</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
