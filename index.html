<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="background.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        body.dark-mode {
            background-color: #2c2c2c;
            color: #ffffff;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold; /* Making the quote bold */
        }

        .coming-soon-btn {
            padding: 10px 20px;
            font-size: 1em;
            color: #000;
            border: 2px solid #000;
            background: transparent;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .coming-soon-btn:hover {
            background-color: #000;
            color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #000;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .theme-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            font-size: 1em;
            border: 2px solid #000;
            background: transparent;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-toggle-btn:hover {
            background-color: #000;
            color: #fff;
        }

        /* Sun and Moon Selector */
        .sun-moon-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }

        .sun-moon-selector.dark-mode {
            color: #fff;
        }

        /* Button styles for dark mode */
        .dark-mode .coming-soon-btn {
            background-color: #fff;
            color: #000;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .dark-mode .coming-soon-btn:hover {
            background-color: #f0f0f0;
            color: #000;
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.1);
        }

        /* Footer styles for dark mode */
        .dark-mode .footer {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Different background for light and dark modes */
        body.light-mode {
            background-color: #f0f0f0;
        }

        body.dark-mode {
            background-color: #2c2c2c;
        }
    </style>
</head>

<body class="light-mode">
    <button class="theme-toggle-btn" onclick="toggleTheme()">Toggle Theme</button>

    <!-- Sun and Moon Selector -->
    <button class="sun-moon-selector" onclick="toggleTheme()">üåô</button>

    <div class="text-center">
        <img src="logo.png" alt="Executor Logo" class="logo">
        <div class="tagline">The #1 Scripting Utility</div>
        <button class="coming-soon-btn">Coming Soon</button>
    </div>

    <div class="footer">
        Made with ‚ù§Ô∏è
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.footer').classList.toggle('dark-mode');
            const sunMoonSelector = document.querySelector('.sun-moon-selector');
            sunMoonSelector.classList.toggle('dark-mode');
            sunMoonSelector.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>
</body>

</html>
