<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Image</title>
    <style>
        /* Ensure the image covers the entire viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Replace 'your-image-url.jpg' with the URL or path to your image -->
    <img src="https://i.imgur.com/lIqvNEm.png" alt="Raw Image">
</body>
</html>
