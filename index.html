<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="background.png" type="image/png">    
<title>Kraken</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414; /* Grey background */
            color: #ffffff; /* White text */
            position: relative;
        }

        .container {
            text-align: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 50px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }

        h1 {
            font-size: 75px; /* Bigger size */
            margin: 20px 0;
            font-family: 'Montserrat', sans-serif; /* Montserrat font */
            text-shadow: 0 0 10px #ffffff; /* Stark white glow */
        }

        p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #cccccc; /* Light grey text */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #1a1919; /* Grey button */
            color: #ffffff; /* White text */
            border: 2px solid #2e2d2d; /* Light grey border */
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a1919; /* Darker grey on hover */
        }
    </style>
</head>
<body>
    <div class="logo" onclick="window.location.href='index.html'">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="container">
        <h1>KRAKEN</h1>
        <p>The #1 Scripting Utility for the ROBLOX platform</p>
        <div class="button-container">
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='discord.html'">Discord</button>
            <button onclick="window.location.href='index.html'">Purchase</button>
        </div>
    </div>
</body>
</html>
