    <!-- Custom CSS -->
    <style>
        body, html {
            background: url('backgroundgig.png') no-repeat center center fixed;
            background-size: cover;

            height: 100%;

        body.light-mode {
            background: url('backgroundlight.png') no-repeat center center fixed;

        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        body.light-mode .navbar {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        body.light-mode .navbar-brand {
            color: #000;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        body.light-mode .navbar-nav .nav-link {
            color: #000;
        }

        .nav-link:hover {
            color: #1940ff !important;
            transform: scale(1.1);
            transition: color 0.3s, transform 0.3s;
        }

        .jumbotron {
            text-align: center;
            color: #fff;
            background-color: transparent;
            margin-top: 50px;
            padding: 2rem;
        }

        body.light-mode .jumbotron {
            color: #000;
        }

        .jumbotron h1 {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 0.4em;
            text-shadow: 0px 0px 8px rgba(150, 150, 150, 1);
        }

        .jumbotron p {
            font-size: 2em;
            margin-bottom: 0.75em;
            color: #9e9e9e;
        }

        .button-group {
            margin-top: 2em;
        }

        .btn-platform {
            font-size: 1.2em;
            padding: 0.5em 1.5em;
            border: 2px solid #1c1c1c;
            color: #fff;
            background-color: #0c0c0c;
            margin-right: 0.5em;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.light-mode .btn-platform {
            color: #000;
            background-color: #f8f9fa;
        }

        .btn-platform:hover {
            background-color: #1c1c1c;
            box-shadow: 0 0 15px #fff;
        }

        body.light-mode .btn-platform:hover {
            background-color: #e0e0e0;
            box-shadow: 0 0 15px #000;
        }

        .custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: opacity 1s ease;
            display: block;
            transform: translate(-50%, -50%);
            background: url('https://i.imgur.com/MRlljnU.png') no-repeat center center;
            background-size: 32px 32px;
            width: 32px;
            height: 32px;
            margin: 0;
        }

        .footer {
            text-align: center;
            color: #9e9e9e;
            padding: 2em 0;
            background-color: #000;
        }

        body.light-mode .footer {
            background-color: #f8f9fa;
            color: #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out forwards;
        }

        .aurora {
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border-width: 0px;
            border-style: solid;
            border-color: rgb(229, 231, 235);
            animation: auroraAnimation 15s infinite linear;
            pointer-events: none;
        }

        @keyframes auroraAnimation {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        a, button, input, textarea {
            cursor: none !important;
        }
    </style>

    <script>
        // Initial cursor state
        var cursorOpacity = 0;

        // Create the custom cursor element
        var customCursor = document.createElement('div');
        customCursor.classList.add('custom-cursor');
        document.body.appendChild(customCursor);

        // Update cursor position and visibility on mouse move
        document.addEventListener('mousemove', function(e) {
            customCursor.style.left = e.pageX + 'px';
            customCursor.style.top = e.pageY + 'px';
            cursorOpacity = 1; // Make cursor visible
            customCursor.style.opacity = cursorOpacity;
        });

        // Apply motion trail effect
        document.addEventListener('mousemove', function() {
            setTimeout(function() {
                customCursor.style.opacity = 0; // Fade out cursor
            }, 2000); // Adjust time for longer trail
        });

        // Set the custom cursor image
        customCursor.style.backgroundImage = "url('https://i.imgur.com/MRlljnU.png')";
        customCursor.style.backgroundSize = "32px 32px"; // Size of the cursor image
        customCursor.style.width = "32px";
        customCursor.style.height = "32px";

        // Toggle dark mode and light mode
        const toggleButton = document.getElementById('mode-toggle');
        const body = document.body;

        toggleButton.addEventListener('click', function() {
            body.classList.toggle('light-mode');
        });
    </script>
