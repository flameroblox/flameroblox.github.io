<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0;font-family:Arial,sans-serif;background-color:#141414;color:#fff;position:relative}.login-box{background-color:#1a1919;padding:20px;border-radius:10px;box-shadow:0 0 10px #000;width:300px;display:flex;justify-content:center;align-items:center}.input-group{margin-bottom:15px;position:relative;display:flex;align-items:center}.input-group label{display:block;font-size:14px;margin-bottom:5px;color:#ccc}.input-group input{width:calc(100% - 40px);padding:10px;border:1px solid #2e2d2d;border-radius:5px;background-color:#333;color:#fff;flex:1}.toggle-visibility{cursor:pointer;font-size:20px}.toggle-visibility:hover{color:#ccc}.button{width:100%;padding:10px;background-color:#1a1919;color:#fff;border:2px solid #2e2d2d;border-radius:5px;font-size:1em;cursor:pointer}.button:hover{background-color:#333}
    </style>
</head>
<body>
    <div class="login-box">
        <form id="loginForm">
            <div class="input-group">
                <label for="username">License:</label>
                <input type="password" id="username" name="username" required>
                <span class="toggle-visibility" onclick="toggleVisibility()">🙈</span>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function toggleVisibility() {
            const usernameInput = document.getElementById('username');
            const toggleIcon = document.querySelector('.toggle-visibility');
            if (usernameInput.type === 'password') {
                usernameInput.type = 'text';
                toggleIcon.textContent = '👁️';
            } else {
                usernameInput.type = 'password';
                toggleIcon.textContent = '🙈';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputUsername = document.getElementById('username').value.trim();

            const encodedURL = 'aHR0cHM6Ly9yYXcuZ2l0aHViLmNvbS9oeXBlcmlvbmxhd2wvS3Jha2VuQXV0aC9vcmdpbmF0aW9uL0tleURCL0F1dGgudHh0P3Rva2VuPUdIU0FUMEFBQUFBQ1JJWVZHREdYV0VVS09XQkY3STQ1NU1aU0xKN1JRIQ==';
            const decodedURL = atob(encodedURL);
            fetch(decodedURL)
                .then(response => response.text())
                .then(data => {
                    const users = data.split('\n').map(user => atob(user.trim()));
                    if (users.includes(inputUsername)) {
                        window.location.href = 'dashboard.html';
                    } else {
                        alert('User not found');
                    }
                })
                .catch(error => console.error('Error fetching user data:', error));
        });
    </script>
</body>
</html>
