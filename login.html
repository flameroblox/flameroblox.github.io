<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414; /* Grey background */
            color: #ffffff; /* White text */
            position: relative;
        }

        .login-box {
            background-color: #1a1919; /* Dark grey background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000000;
            width: 300px;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
            display: flex;
            align-items: center; /* Vertically align items */
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #cccccc; /* Light grey text */
        }

        .input-group input {
            width: calc(100% - 40px); /* Adjust width to account for the icon */
            padding: 10px;
            border: 1px solid #2e2d2d; /* Light grey border */
            border-radius: 5px;
            background-color: #333333; /* Darker grey input background */
            color: #ffffff; /* White text */
            flex: 1; /* Take remaining space */
        }

        .toggle-visibility {
            cursor: pointer;
            font-size: 20px; /* Emoji size */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1a1919; /* Grey button */
            color: #ffffff; /* White text */
            border: 2px solid #2e2d2d; /* Light grey border */
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #333333; /* Darker grey on hover */
        }
    </style>
</head>
<body>
    <div class="login-box">
        <form id="loginForm">
            <div class="input-group">
                <label for="username">License:</label>
                <input type="password" id="username" name="username" required>
                <span class="toggle-visibility" onclick="toggleVisibility()">ðŸ™ˆ</span>
            </div>
            <div id="error-message" style="color: red; display: none;"></div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function toggleVisibility() {
            const usernameInput = document.getElementById('username');
            const toggleIcon = document.querySelector('.toggle-visibility');
            if (usernameInput.type === 'password') {
                usernameInput.type = 'text';
                toggleIcon.textContent = 'ðŸ‘ï¸';
            } else {
                usernameInput.type = 'password';
                toggleIcon.textContent = 'ðŸ™ˆ';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputUsername = document.getElementById('username').value.trim();

            fetch('https://raw.githubusercontent.com/hyperionlawl/KrakenAuth/origin/KeyDB/Auth.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const decodedData = data.split('\n').map(user => atob(user.trim()));
                    if (decodedData.includes(inputUsername)) {
                        window.location.href = 'dashboard.html';
                    } else {
                        document.getElementById('error-message').innerText = 'User not found';
                        document.getElementById('error-message').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    document.getElementById('error-message').innerText = 'An error occurred. Please try again later.';
                    document.getElementById('error-message').style.display = 'block';
                });
        });
    </script>
</body>
</html>
