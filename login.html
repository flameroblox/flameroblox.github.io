<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraken Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c2c2c; /* Set dark mode as default background color */
            color: #ffffff; /* Set default text color */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .access-container {
            background-color: #3c3c3c; /* Set dark mode as default background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            color: #ffffff; /* Set default text color */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.light-mode {
            background-color: #f0f0f0;
            color: #000000;
        }
        .access-container.light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        .access-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .access-container label {
            display: block;
            margin-bottom: 8px;
        }
        .access-container .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        .access-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .access-container .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .access-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .access-container button:hover {
            background-color: #45a049;
        }
        .light-mode .access-container button {
            background-color: #4CAF50;
        }
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
    <script>
        function handleAccess(event) {
            event.preventDefault();
            const accessKey = document.getElementById('access-key').value;
            const validKey = 'krakening';

            if (accessKey === validKey) {
                window.location.href = `dashboard.html?key=${accessKey}`;
            } else {
                alert('Invalid access key. Please try again.');
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('access-key');
            const toggleIcon = document.getElementById('toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';  
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';  
            }
        }

        function toggleDarkMode() {
            const body = document.body;
            const container = document.querySelector('.access-container');
            const toggleButton = document.getElementById('dark-mode-toggle');

            body.classList.toggle('dark-mode'); // Toggle light mode instead of dark mode
            container.classList.toggle('light-mode'); // Toggle light mode instead of dark mode

            if (body.classList.contains('light-mode')) {
                toggleButton.textContent = 'üåô'; 
            } else {
                toggleButton.textContent = '‚òÄÔ∏è'; 
            }
        }
    </script>
</head>
<body>
    <button id="dark-mode-toggle" class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
    
    <div class="access-container">
        <h2>Enter your license.</h2>
        <form onsubmit="handleAccess(event)">
            <label for="access-key">KrakenAuthenticationServer</label>
            <div class="input-container">
                <input type="password" id="access-key" name="access-key" required>
                <span id="toggle-password" class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
