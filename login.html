<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="login-box">
        <form id="loginForm">
            <div class="input-group">
                <label for="username">License:</label>
                <input type="password" id="username" name="username" required>
                <span class="toggle-visibility" onclick="toggleVisibility()">🙈</span>
            </div>
            <div id="error-message" style="color: red; display: none;"></div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function toggleVisibility() {
            const usernameInput = document.getElementById('username');
            const toggleIcon = document.querySelector('.toggle-visibility');
            if (usernameInput.type === 'password') {
                usernameInput.type = 'text';
                toggleIcon.textContent = '👁️';
            } else {
                usernameInput.type = 'password';
                toggleIcon.textContent = '🙈';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputUsername = document.getElementById('username').value.trim();

            fetch('https://raw.githubusercontent.com/hyperionlawl/KrakenAuth/origin/KeyDB/Auth.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const users = data.split('\n').map(user => atob(user.trim()));
                    if (users.includes(inputUsername)) {
                        window.location.href = 'dashboard.html';
                    } else {
                        document.getElementById('error-message').innerText = 'User not found';
                        document.getElementById('error-message').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    document.getElementById('error-message').innerText = 'An error occurred. Please try again later.';
                    document.getElementById('error-message').style.display = 'block';
                });
        });
    </script>
</body>
</html>
